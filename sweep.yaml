command:
  - ${env}
  - .\venv\Scripts\python.exe
  - ${program}
  - ${args}

program: gridworld.py
method: grid
metric:
  name: eval_episode_reward_mean
  goal: maximize
parameters:
  env_batch_size:
    values: [16, 32, 64]
  steps_per_batch:
    values: [8, 16, 32]
  train_steps:
    values: [5000, 10000, 20000]
  clip_epsilon:
    values: [0.1, 0.2, 0.3]
  gamma:
    values: [0.95, 0.99]
  lmbda:
    values: [0.9, 0.95, 0.99]
  entropy_eps:
    values: [0.001, 0.01, 0.1]
  max_grad_norm:
    values: [0.5, 1.0, 2.0]
  hidden_dim:
    values: [64, 128, 256]
  lr:
    values: [1e-3, 1e-4, 1e-5]